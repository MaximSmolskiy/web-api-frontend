<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="shortcut icon" href="#">

    <title>Web API frontend</title>
  </head>

  <body style="height: 100vh;">
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

    <script type="module" src="index.js"></script>

    <div class="wrapper h-100">
      <div class="row justify-content-center h-100 w-100">
        <div class="col-8 align-self-center text-center justify-content-center">
          <table class="table table-striped table-hover table-bordered caption-top text-center align-middle">
            <caption class="text-center">
              <h1>Employees</h1>
            </caption>

            <thead class="table-light align-middle" style="border-top: 1px solid #fff;">
              <tr>
                <th scope="col" class="bg-white border-0"></th>
                <th scope="col" class="bg-white border-0 col-2">
                  <div class="form-floating">
                    <input class="form-control" type="search" id="searchName" placeholder="Name" aria-label="Name">
                    <label for="searchName" class="fw-normal">Name</label>
                  </div>
                </th>
                <th scope="col" class="bg-white border-0 col-2">
                  <div class="form-floating">
                    <input class="form-control" type="search" id="searchSurname" placeholder="Surname" aria-label="Surname">
                    <label for="searchSurname" class="fw-normal">Surname</label>
                  </div>
                </th>
                <th scope="col" class="bg-white border-0">
                  <button type="button" class="btn btn-outline-success">Search</button>
                </th>
                <th scope="col" class="bg-white border-0"></th>
                <th scope="col" class="bg-white border-0"></th>
                <th scope="col" class="bg-white border-0">
                  <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#createEmployee">Add</button>
                </th>
              </tr>
            </thead>

            <thead class="table-light">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Date</th>
                <th scope="col">Position</th>
                <th scope="col">Salary</th>
                <th scope="col">Deletion</th>
              </tr>
            </thead>

            <tbody></tbody>
          </table>

          <nav>
            <ul class="pagination justify-content-center">
              <li class="page-item disabled">
                <span class="page-link">
                  <span aria-hidden="true">&laquo;</span>
                </span>
              </li>
              <li class="page-item active" aria-current="page">
                <span class="page-link">1</span>
              </li>
              <li class="page-item disabled">
                <span class="page-link">
                  <span aria-hidden="true">&raquo;</span>
                </span>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="modal fade" id="createEmployee" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="createEmployeeLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header text-center d-block">
              <h5 class="modal-title" id="createEmployeeLabel">Create employee</h5>
              <button type="button" class="btn-close" style="position: absolute; right: 1rem; top: 1.5rem;" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
              <form>
                <div class="mb-3 form-floating">
                  <input class="form-control" type="search" id="createName" placeholder="Name" aria-label="Name">
                  <label for="createName" class="fw-normal">Name</label>
                </div>
                <div class="mb-3 form-floating">
                  <input class="form-control" type="search" id="createSurname" placeholder="Surname" aria-label="Surname">
                  <label for="createSurname" class="fw-normal">Surname</label>
                </div>
                <div class="mb-3 form-floating">
                  <input class="form-control" type="search" id="createDate" placeholder="Date" aria-label="Date">
                  <label for="createDate" class="fw-normal">Date</label>
                </div>
                <div class="mb-3 form-floating">
                  <input class="form-control" type="search" id="createPosition" placeholder="Position" aria-label="Position">
                  <label for="createPosition" class="fw-normal">Position</label>
                </div>
                <div class="mb-3 form-floating">
                  <input class="form-control" type="search" id="createSalary" placeholder="Salary" aria-label="Salary">
                  <label for="createSalary" class="fw-normal">Salary</label>
                </div>
              </form>
            </div>

            <div class="modal-footer">
              <div class="col text-center">
                <button type="button" class="btn btn-outline-primary">Create</button>
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="confirmDelete" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header text-center d-block">
              <h5 class="modal-title" id="confirmDeleteLabel">Confirm delete</h5>
              <button type="button" class="btn-close" style="position: absolute; right: 1rem; top: 1.5rem;" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">Are you sure you want to delete this employee?</div>

            <div class="modal-footer">
              <div class="col text-center">
                <button type="button" class="btn btn-outline-primary">Yes</button>
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">No</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
