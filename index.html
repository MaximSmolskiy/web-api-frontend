<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="shortcut icon" href="#">

    <title>Web API frontend</title>
  </head>

  <body style="height: 100vh;">
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

    <script type="module" src="index.js"></script>

    <div class="wrapper h-100">
      <div class="row justify-content-center h-100 w-100">
        <div class="col-8 align-self-center text-center justify-content-center">
          <table class="table table-striped table-hover table-bordered caption-top text-center align-middle">
            <caption class="text-center">
              <h1>Employees</h1>
            </caption>

            <thead class="table-light align-middle" style="border-top: 1px solid #fff;">
              <tr>
                <th scope="col" class="bg-white border-0"></th>
                <th scope="col" class="bg-white border-0 col-2">
                  <div class="form-floating">
                    <input class="form-control" type="search" id="searchName" placeholder="Name" aria-label="Name">
                    <label for="searchName" class="fw-normal">Name</label>
                  </div>
                </th>
                <th scope="col" class="bg-white border-0 col-2">
                  <div class="form-floating">
                    <input class="form-control" type="search" id="searchSurname" placeholder="Surname" aria-label="Surname">
                    <label for="searchSurname" class="fw-normal">Surname</label>
                  </div>
                </th>
                <th scope="col" class="bg-white border-0">
                  <button type="button" class="btn btn-outline-success">Search</button>
                </th>
                <th scope="col" class="bg-white border-0"></th>
                <th scope="col" class="bg-white border-0"></th>
                <th scope="col" class="bg-white border-0">
                  <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#createEmployee">Add</button>
                </th>
              </tr>
            </thead>

            <thead class="table-light" id="tableHead"></thead>

            <tbody></tbody>
          </table>

          <nav>
            <ul class="pagination justify-content-center"></ul>
          </nav>
        </div>
      </div>

      <div id="createEmployeeModal"></div>

      <div id="updateEmployeeModal"></div>

      <div class="modal fade" id="confirmDelete" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header text-center d-block">
              <h5 class="modal-title" id="confirmDeleteLabel">Confirm delete</h5>
              <button type="button" class="btn-close" style="position: absolute; right: 1rem; top: 1.5rem;" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">Are you sure you want to delete this employee?</div>

            <div class="modal-footer">
              <div class="col text-center">
                <button type="button" class="btn btn-outline-primary">Yes</button>
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">No</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
